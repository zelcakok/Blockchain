<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zetabase</title>
    <style media="screen">
      pre {
        background-color: #ffffff;
      }
    </style>

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <pre>
      <div id="output"></div>
    </pre>

    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      function toJSON(obj, slotKeys) {
        Object.keys(obj.slot.peers).map((key)=>{
          obj.slot.peers[key] = JSON.parse(obj.slot.peers[key]);
        })
        Object.keys(obj.slot.blocks).map((key)=>{
          obj.slot.blocks[key] = JSON.parse(obj.slot.blocks[key]);
          if(obj.slot.blocks[key].hasOwnProperty("payload")) {
            obj.slot.blocks[key].payload = JSON.parse(obj.slot.blocks[key].payload);
            obj.slot.blocks[key].payload.scriptSig.sig.data = obj.slot.blocks[key].payload.scriptSig.sig.data.toString("hex");
            obj.slot.blocks[key].payload.scriptSig.pubKey.data = obj.slot.blocks[key].payload.scriptSig.pubKey.data.toString("hex");
          }
        })
        return obj;
      }
      $.get("/db", (obj)=>{
        toJSON(obj, ["peers", "blocks"]);
        var output = JSON.stringify(obj, null, '  ');
        $("#output").html(output);
      })
      setInterval(function () {
        $.get("/db", (obj)=>{
          toJSON(obj, ["peers","blocks"]);
          var output = JSON.stringify(obj, null, '  ');
          $("#output").html(output);
        })
      }, 1000);
    </script>

  </body>
</html>
